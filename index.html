<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy Weather</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a7bdaf0330.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <!-- app body  -->

    <div class="app">
        <form action="">
            <input type="text">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name">
                <!-- flag api for the flags  -->
                <figcaption>London</figcaption>
            <img src="https://flagsapi.com/GB/shiny/32.png" alt="flag">
        </figure>
                <!-- using the open weather icons  -->
        <figure class="temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            <figcaption>
                <span>19</span>
                <sup>o</sup>
            </figcaption>
        </figure>

        <!-- the description of the weather per city  -->
        <p class="description">
            Overcast clouds
        </p>

        <ul>
            <li>
                <span>Clouds</span>
                <i class="fa-solid fa-cloud"></i>
                <span>100</span>%
            </li>
            <li>
                <span>Humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span>20</span>%
            </li>
            <li>
                <span>Pressure</span>
                <i class="fa-solid fa-gauge"></i>
                <span>1001</span>hPa
            </li>
        </ul>
        </section>
    </div>
    
    

<script src="assets/js/script.js"></script>
</body>
</html>
