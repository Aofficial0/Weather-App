<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy Weather</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a7bdaf0330.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <!-- app body  -->
    <a href="https://github.com/Aofficial0/Weather-App" target="_blank" class="btn btn-dark" id="github"><i class="fa-brands fa-github"></i></a>

    <main class="app">
        <form action="">
            <input type="text" id="location" placeholder="Please enter a city name" autocomplete="off">
            <button id="get-weather">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <!-- flag api for the flags  -->
                <figcaption>London</figcaption>
            <img src="https://flagsapi.com/GB/shiny/32.png" alt="flag">
        </figure>
                <!-- using the open weather icons  -->
        <figure class="temp" id="temperature">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            <figcaption>
                <span>19</span>
                <sup>o</sup>
            </figcaption>
        </figure>

        <!-- the description of the weather per city  -->
        <p class="description" id="outlook">
            Overcast clouds
        </p>

        <ul>
            <li>
                <span>Clouds</span>
                <i class="fa-solid fa-cloud"></i>
                <span id="clouds">100</span>%
            </li>
            <li>
                <span>Humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">20</span>%
            </li>
            <li>
                <span>Pressure</span>
                <i class="fa-solid fa-gauge"></i>
                <span id="pressure">1001</span>hPa
            </li>
        </ul>
        </section>
        <div class="accordion" id="WeatherAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Monday
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <p class="temperaturestatus1">Temperature: </p>
                    <p class="cloudstate1">Cloud State: </p>
                    <p class="humiditystatus1">Humidity: </p>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Tuesday
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <p class="temperaturestatus1">Temperature: </p>
                    <p class="cloudstate1">Cloud State: </p>
                    <p class="humiditystatus1">Humidity: </p>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Wednesday
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <p class="temperaturestatus1">Temperature: </p>
                    <p class="cloudstate1">Cloud State: </p>
                    <p class="humiditystatus1">Humidity: </p>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Thursday
                  </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <p class="temperaturestatus1">Temperature: </p>
                    <p class="cloudstate1">Cloud State: </p>
                    <p class="humiditystatus1">Humidity: </p>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    Friday
                  </button>
                </h2>
                <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <p class="temperaturestatus1">Temperature: </p>
                    <p class="cloudstate1">Cloud State: </p>
                    <p class="humiditystatus1">Humidity: </p>
                  </div>
                </div>
              </div>
        </div>
      </main>
 
    
 
    
   

<script src="assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
